version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: daily-trade-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - DYNAMODB_TABLE_PREFIX=daily-trade-
      - OPENSEARCH_ENDPOINT=${OPENSEARCH_ENDPOINT}
      - S3_BUCKET_DOCUMENTS=${S3_BUCKET_DOCUMENTS}
      - S3_BUCKET_EMBEDDINGS=${S3_BUCKET_EMBEDDINGS}
      - S3_BUCKET_MARKET_DATA=${S3_BUCKET_MARKET_DATA}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    networks:
      - daily-trade-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: daily-trade-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - daily-trade-network
    command: npm run dev

networks:
  daily-trade-network:
    driver: bridge
